name: Conda install

on:
  push:
    branches: main


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Display Python version
        run: |
          $CONDA/bin/conda env update --file environment.yml --name base
          conda activate base

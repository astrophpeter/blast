<div class="card">
    <div class="card-header">
        <h5>Aperture Photometry</h5>
        <ul class="nav nav-tabs card-header-tabs" id="bologna-list" role="tablist">
            <button class="nav-link active" id="nav-local-photometry-tab" data-bs-toggle="tab" data-bs-target="#nav-local-photometry" type="button" role="tab" aria-controls="nav-local-photometry" aria-selected="true">Local</button>
            <button class="nav-link" id="nav-global-photometry-tab" data-bs-toggle="tab" data-bs-target="#nav-global-photometry" type="button" role="tab" aria-controls="nav-global-photometry" aria-selected="false">Global</button>
        </ul>
    </div>

    <div class="card-body">
        <div class="tab-content mt-3">
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-local-photometry" role="tabpanel" aria-labelledby="nav-local-photometry-tab">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Filter</th>
                                <th scope="col">Flux</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for item in local_aperture_photometry %}
                            <tr>
                                <td>{{item.filter.name}}</td>
                                <td>{{item.flux_rounded}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            <div class="tab-pane fade" id="nav-global-photometry" role="tabpanel" aria-labelledby="nav-global-photometry">
                Global
            </div>
        </div>
    </div>
</div>
<div>
    &nbsp;
</div>

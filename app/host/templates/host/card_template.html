<!DOCTYPE html>
<html lang="en">
<div class="card">
    <style>
        .card {
            position: relative;
            display: flex;
            overflow: hidden;
            padding: 1rem;
            width: 100%;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1),
                0 2px 2px rgba(0, 0, 0, 0.1),
                0 4px 4px rgba(0, 0, 0, 0.1),
                0 8px 8px rgba(0, 0, 0, 0.1),
                0 16px 16px rgba(0, 0, 0, 0.1);

        }
    </style>
    <div class="card-header" style="text-align: center;">{% block title %}card_title{% endblock %}</div>
    <div class="card-body">
        {% block body %}body{% endblock %}
    </div>
</div>

</html>
<div>&nbsp;</div>

{% extends "host/card_template.html" %}

<!-- title -->
{% block title %}<h4>Cutout Download Report</h4>{% endblock %}

<!-- body -->
{% block body %}

{% for filter, status in filter_status.items %}
{{filter}}:
{% if status == "yes"%}
    <i class="bi bi-check", style="font-size: 2rem; color: green;"></i>
{% else %}
    <i class="bi bi-x", style="font-size: 2rem; color: red;"></i>
{% endif %}
{% endfor %}

{% endblock %}
